<!DOCTYPE html>
<html>
<body>
Enter your string to test it: <input id="xv" value="x"><br>
<button onclick="return check()">Test</button>
<script>


    
function check() {
    var x = document.getElementById("xv").value;
    
    function checkPalindrom(str) {
    return str == str.split('').reverse().join('');
}
var str=checkPalindrom(x);
if (str ==true){
    document.write("true");
} 
else {
   document.write("false");
}}


</script>
